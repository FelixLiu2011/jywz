<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>后台管理</title>
<link rel="stylesheet" type="text/css" href="__APP__/Public/css/css.css">
<script type="text/javascript" src="__APP__/Public/js/jquery-1.8.3.min.js"></script>
<script src="__APP__/Public/js/jquery.js"></script>
<script type="text/javascript">
	//jQuery的入口程序
	$(function(){
	   $("ul>li").click(function(){
			$(this).next("ol").slideToggle("slow");
	   });
	});
</script>
<script type="text/javascript">
	//jQuery的入口程序
	$(function(){
	   $("ul>li<a").click(function(){
			$(this).next("ol").slideToggle("slow");
	   });
	});
</script>
</head>

<body>

    <div class="right" style="width:100%; ">
	<div class="right-top">
        	<p style="background-color:#2B3541;"></p> 
            <div class="right-right">
            
                <ul class="yin">
                                  
                        <ol class="yin_1">
                            
                        </ol>     
                </ul>
            </div>
        </div>
        <include file="Include:top"/>
        <script>
			$(".yin_1").hide();//要隐藏的id
			$(".yin").mouseenter(//要移入的地方
				function(){
					$(".yin_1").stop(true,true).fadeIn()//显示隐藏的id
					//$(".box img").show();
				}
			).mouseleave(
				function(){
					$(".yin_1").stop(true,true).fadeOut()//显示隐藏的id
					//$(".box img").hide();
				}
			)
		</script>
       
        <div class="clear"></div>
        <!-- right -->
		
        <div class="table-box" >
        
    		<table class="table1" style="float:left; margin-left:10px;">
                <tr>
                	<th>编号</th>
                    <th>用户帐号</th>
                    <th>好友帐号</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                <volist name="list" id="user">
                <tr>
                    <td>{$user.id}</td>
                    <td>{$user.yhzh}</td>
                    <td>
                    	<if condition="$user.pyzh eq ''">
                    	kefu
                    	<else/>
                    	{$user.pyzh}
                    	</if>
                    </td>
                    <td>{$user.tjsj}</td>
                    <td class="xq">
				  <form>
                </form>
				<a href='javascript:if(confirm("确认删除")) location.href="__APP__/Admin/Pengyou/deletepengyou/id/{$user.id}"' >删除</a>
                    </td>
                </tr>
                </volist>
                <tr><th colspan="5">{$pagestr}</th></tr>
            </table>
            <div class="clear"></div>
                <div class="c1" style="width:550px;"></div>
        </div>
        <!-- end right -->
    </div>

</body>
</html>
